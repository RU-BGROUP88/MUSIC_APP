    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

        <div class="w3-row">
            <!-- Left Column -->
            <div class="w3-col m3">
                <!-- Profile -->
                <div id="profile" class="w3-card w3-round w3-white">
  
                </div>
                <br>

                <!-- Accordion -->
                <div class="w3-card w3-round">
                    <div class="w3-white">
                        <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> Top Artists of my Music Type</button>

                        <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Top Songs of my Music Type</button>
                        <div id="Demo2" class="w3-hide w3-container">
                        </div>
                        <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-users fa-fw w3-margin-right"></i> Top Albums of my Music Type</button>
                        <div id="Demo3" class="w3-hide w3-container">

                                </div>
                                <div class="w3-half">
                                    <img src="/w3images/snow.jpg" style="width:100%" class="w3-margin-bottom">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <!-- Interests -->
                <div id="Interests" class="w3-card w3-round w3-white w3-hide-small">
                    <div class="w3-container">
                        <p>Interests</p>
                       
                    </div>
                </div>
                <br>



                <!-- End Left Column -->
            </div>

            <!-- Middle Column -->
            <div id="container2" class="w3-col m7">



                <div class="w3-container w3-card w3-white w3-round w3-margin">
                    <div id="editDiv">
                        <div class="form-group row">
                            <div class="form-group col-sm-12">
                                <label for="Name"><span class="red-star"> </span> Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Enter the Name name" required>
                            </div>


                            <div class="form-group col-sm-12">
                                <label for="FamilyName"><span class="red-star"></span> Family Name</label>
                                <input type="text" class="form-control" id="FamilyName" placeholder="Enter the FamilyName name" required>
                            </div>

                            <div class="form-group col-sm-12">
                                <label for="Address"><span class="red-star"></span> Address</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter the Address name" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="Age"><span class="red-star"></span> Age</label>
                                <input type="number" class="form-control" id="Age" placeholder="Enter the Age" required />
                            </div>

                            <div class="form-group col-sm-12">
                                <label for="email"><span class="red-star"></span> Email</label>
                                <input type="text" class="form-control" id="Email" placeholder="Enter the email" required>
                            </div>

                            <div class="form-group col-sm-12">
                                <label for="MusicType"><span class="red-star"></span> Music Type</label>
                                <select id="MusicType" class="form-control" required>
                                    <option value="Rap">rap</option>
                                    <option value="Pop">pop</option>
                                    <option value="Rock">rock</option>
                                    <option value="hip hop">hip hop</option>
                                    <option value="Classical">Classical</option>
                                    <option value="classic rock">classic rock</option>
                                    <option value="jazz">jazz</option>
                                    <option value="metal">metal</option>
                                    <option value="acoustic">acoustic</option>
                                    <option value="funk">funk</option>
                                    <option value="blues">blues</option>


                                </select>
                            </div>

                            <div class="form-group col-sm-12">
                                <label for="password"><span class="red-star"></span> password</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter the password" required>
                            </div>


                            <div class="form-group col-sm-12">
                                <label for="Gender"><span class="red-star"></span> Gender</label>
                                <select id="Gender" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>


                                </select>
                            </div>
                         
                            <div class="form-group col-sm-12">

                                <form method="post" enctype="multipart/form-data" id="formUpload">
                                    <div>
                                        <label for="files">Images</label>
                                        <input type="file" id="files" name="files" multiple="multiple" />

                                    </div>
                                    <br />
                                    <button type="button" id="buttonUpload">Upload images</button>

                                </form>
                                <div id="ph"></div>

                            </div>

                            <div class="form-group col-sm-12">
                                <button id="submit" type=submit onclick="SaveChange()" value=" + i + ">Update Profile Information</button>

                            </div>


                        </div>

                    </div>
