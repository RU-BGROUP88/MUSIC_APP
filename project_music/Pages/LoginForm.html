            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="loginForm" action="/action_page.php">
                    <div id="phloader"></div>
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username(your Email)</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">

                        <div class="group">

                <div class="sign-up-htm">
                    <form id="SignUpForm" action="/action_page.php">

                        <div class="group">
                            <label for="name">Name</label>
                            <input type="text" class="input" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="group">
                            <label for="familyName">Family Name</label>
                            <input type="text" class="input" id="familyName" placeholder="Enter your family name" required>
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" class="input" id="address" placeholder="Enter your Address" required>
                        </div>
                        <div class="group">
                            <label for="age">Age</label>
                            <input type="number" class="input" id="age" placeholder="Enter your Age"  required >
                        </div>

                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" class="input" id="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                        </div>
                        <div class="group">
                            <label for="password">password</label>
                            <input type="password" class="input" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="group">

                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="">Choose Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="MusicType">Music Type</label>
                            <select id="MusicType" required>
                                <option value="">Choose your Music Type</option>
                                <option value="Rap">rap</option>
                                <option value="Pop">pop</option>
                                <option value="Rock">rock</option>
                                <option value="hip hop">hip hop</option>
                                <option value="Classical">Classical</option>
                                <option value="classic rock">classic rock</option>
                                <option value="jazz">jazz</option>
                                <option value="metal">metal</option>
                                <option value="acoustic">acoustic</option>
                                <option value="funk">funk</option>
                                <option value="blues">blues</option>

                            </select>
                        </div>
                        <div class="group">
                            <div>
                                <label for="files">Images</label>
                                <input type="file" id="files" name="files" multiple="multiple" />

                            </div>
                            <br />
                            <button type="button" id="buttonUpload">Upload images</button>

                            <div class="group">
